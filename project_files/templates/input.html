<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="{{ url_for('main_index') }}">Home</a>
            <a href="#">Blog</a>
        </div>
    </nav>

    <header class="prediction-hero">
        <div class="hero-content">
            <h1>Result</h1>
            <p><a href="{{ url_for('main_index') }}">Home</a> / <strong>Services</strong></p>
        </div>
    </header>

    <section class="upload-section">
        <h2>Upload an image of a butterfly</h2>
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('input_page') }}">
            <input type="file" name="file" required>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <h2 style="margin-top: 30px; font-size: 1.5em; color: #000066;">Butterfly Classification Result</h2>
            <h3 style="color: #000; font-weight: bold;">The uploaded image is: {{ prediction }}</h3>
            <img src="{{ image_url | replace('\\', '/') }}" alt="Uploaded Image" width="300" style="margin-top: 20px;">
        {% endif %}
    </section>
</body>
</html>
